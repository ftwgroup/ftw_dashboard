{% extends "site_base.html" %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/main.less">
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/jquery.cookie.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/underscore-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/backbone-min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/handlebars.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/vendor/less-1.3.3.min.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=onloadGoogleAPI"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}javascript-settings.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/utils.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/models.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/views.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/router.js"></script>
{% endblock head %}

{% block content %}
<div id="main">
    <div id="menu"></div>
    <div id="panel_holder"></div>
</div>
<div style="display: none;">Access token: {{ access_token }}</div>
<div style="display: none;">Name: {{ name }}</div>
<div style="display: none;">Email: {{ email }}</div>
<div style="display: none;">{% csrf_token %}</div>
{% endblock content %}
